<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://unpkg.com/boxicons@latest/css/boxicons.min.css">

    <title>Video</title>
  </head>
  <body>
    <header class="header">
        <h1 class="title">Video Gallery</h1>
        <a href="../index.html"><i class='bx bxs-ghost'></i></a>
    </header>
    
    <div class="container">

        <div class="main-video-container">
            <video src="images/1.mp4" class="main-video"></video>
            <h3 class="main-vid-title">snow cow</h3>
        </div>
        <div class="video-list-container">
            <div class="list active">
                <video src="images/1.mp4" class="list-video"></video>
                <h3 class="list-title">snow cow</h3>
            </div>

            <div class="list">
                <video src="images/2.mp4" class="list-video"></video>
                <h3 class="list-title">European otter</h3>
            </div>

            <div class="list">
                <video src="images/3.mp4" class="list-video"></video>
                <h3 class="list-title">camel</h3>
            </div>

            <div class="list">
                <video src="images/4.mp4" class="list-video"></video>
                <h3 class="list-title">koala</h3>
            </div>

            <div class="list">
                <video src="images/5.mp4" class="list-video"></video>
                <h3 class="list-title">dog</h3>
            </div>

            <div class="list">
                <video src="images/6.mp4" class="list-video"></video>
                <h3 class="list-title">rabbit</h3>
            </div>
        </div>
    </div>
    <script src="js/script.js"></script>
  </body>
</html>
